<div class="section">
    <h3>{{headingTitle}}</h3>
    <div ng-app="app" ng-controller="employeeListCtrl">
        <button ng-click="getEmpList()">Get All Employee</button>
        <ul>
            <li ng-repeat="emp in empList">
                {{emp.id}}
                {{emp.name}}
                {{emp.designation}}
                <button ng-click="removeEmp(emp.id)">Remove Emp</button>
                <button ng-click="addEmployee()">Add Emp</button>
            </li>
        </ul>


        <div>
                Emp Id : <input type="test" name="empId" ng-model="empId">
                Emp Name : <input type="test" name="empName" ng-model="empName">
                Description : <input type="test" name="description" ng-model="description">
                <button ng-click="addNewEmployee(empId, empName, description)">Save Employee</button>
        </div>


    </div>
</div>
